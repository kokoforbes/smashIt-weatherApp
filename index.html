<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmashIt</title>
  <link rel="stylesheet" href="main.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input class="search-box" type="text" autocomplete="off" placeholder="Search a city..." >
    </header>
    <main>
      <section class="location">
        <div class="city">Kwara, NG</div>
        <div class="date">Wednesday 02 September, 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>*C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13*C / 16*C</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
